<!DOCTYPE html>
<html>
  <title>AdministracionMedicos</title>
  <link rel="stylesheet" href="AdministracionMedicos.css">
</head>
<body>
  <form action="procesar_AdministracionMedicos.php" method="post">

    <h2>Administracion Medicos</h2><br>

    <label>RFC: </label>
    <input type=varchar name="rfcAM" required>
    <br><br>

    <label>Nombre(s): </label>
    <input type=text name="nombreMedico" required>
    <br><br>

    <label>Apellido P: </label>
    <input type=text name="apellidoPMedico" required>
    <br><br>

    <label>Apellido M: </label>
    <input type=text name="apellidoMMedico" required>
    <br><br>

    <label>Rol: </label>
    <select name="rol">
        <option value="adminMedico">Medico Administrador</option>
        <option value="medico">Medico</option>
    </select><br><br>

    <input type="submit" value="Registrar">
    <input type="button" value="Salir">
  </form>
</body>
</html>
