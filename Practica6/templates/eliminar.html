{%extends 'plantilla.html'%}

{%block body%}

<body>
    <center>
        <br>
        <h1 class="text-center mt-2 mb-2">Eliminar Album </h1>
        <br>
        <br>
        <h2 class="text-center mt-2 mb-2">¿Estás seguro que quieres elimarlo? </h2>
        

        <div class="col-md-5 center">
            <div class="card card-body">
                <form action="/borrar/{{ album.0 }}" method="POST">

                    <div class="mb-3">
                        <input type="text" class="form-control" name="txtTitulo" value="{{ album.1 }}" readonly>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" name="txtArtista" value="{{ album.2 }}" readonly>
                    </div>

                    <div class="mb-3">
                        <input type="number" class="form-control" name="txtAnio" value="{{ album.3 }}" readonly>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger"> Borrar </button>
                    </div>

                </form>
            </div><!-- card -->
        </div>

    </center>
{%endblock body%}
