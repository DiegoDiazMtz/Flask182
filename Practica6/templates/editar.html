{%extends 'plantilla.html'%}

{%block body%}

<body>
    <center>
        <br>
        <h1 class="text-center mt-2 mb-2">Actualizar Album </h1>
        <br>
        <br>
        <div class="col-md-5 center">
            <div class="card card-body">
                <form action="/actualizar/{{ album.0 }}" method="POST">

                    <div class="mb-3">
                        <input type="text" class="form-control" name="txtTitulo" value="{{ album.1 }}">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" name="txtArtista" value="{{ album.2 }}">
                    </div>

                    <div class="mb-3">
                        <input type="number" class="form-control" name="txtAnio" value="{{ album.3 }}">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary"> Actualizar </button>
                    </div>

                </form>
            </div><!-- card -->
        </div>

    </center>
{%endblock body%}
