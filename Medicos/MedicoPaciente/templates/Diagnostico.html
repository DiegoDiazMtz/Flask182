{% extends 'plantilla.html' %}

{% block body %}

    {%with mensajes= get_flashed_messages() %}
        {%if mensajes%}
            {%for msj in mensajes%}
                <script>Swal.fire('{{msj}}', '', 'success')</script>
            {%endfor%}
        {%endif%}
    {%endwith%}

    <div class="Formulario">
        <h1> Diagnostico </h1>
        <form method="post" action="/Diagnostico">
            <input type="number" name="idexploracion" value="{{ idexp }}" class="oculto">
            <div class="username">
                <input type="text" name="sintomas" required placeholder=" ">
                <label> Sintomas </label>
                
            </div>
            <div class="username">
                <input type="text" name="tratamiento" required placeholder=" ">
                <label> Tratamiento </label>
            </div>
            <div class="username">
                <input type="text" name="estudios" required placeholder=" ">
                <label> Estudios recomendados </label>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>

    
{% endblock %}
