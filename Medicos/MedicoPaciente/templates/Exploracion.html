{% extends 'plantilla.html' %}

{% block body %}

    {%with mensajes= get_flashed_messages() %}
        {%if mensajes%}
            {%for msj in mensajes%}
                <script>Swal.fire('{{msj}}', '', 'success')</script>
            {%endfor%}
        {%endif%}
    {%endwith%}

    <div class="Formulario">
        <h1> Exploraci√≥n</h1>
        <form method="post" action="/GuardarExploracion">
            <div class="username">
                <input type="text" name="nombreCom" required value=" {{ nameid[0] }} {{ nameid[1] }} {{ nameid[2] }}" >
                <input type="number" name="id" value="{{ nameid[3] }}" class="oculto">

            </div>
            <div class="username">

                <label>Altura</label>
            </div>
            <div class="username">
                <input type="number" name="temperatura" required placeholder=" " step="0.01">
                <label>Temperatura</label>
            </div>
            <div class="username">
                <input type="number" name="l/m" required placeholder=" " step="0.01">
                <label>L/M</label>
            </div>
            <div class="username">
                <input type="Text" name="so" required placeholder=" ">

            </div>
            <div class="username">

            <input type="submit" value="Guardar">

    </div>  
  

  
{% endblock %}
