<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>editar/actualizar</title>
</head>
<body>
    <center>
        <h1>Actualizar Flor</h1>

        <form action="/actualizar/{{ flor[0] }}" method="POST">

            <label>Nombre de la Flor: </label>
            <input type="text" name="nombre" value="{{ flor[1] }}">
            <label>Cantidad: </label>
            <input type="int" name="cantidad" value="{{ flor[2] }}">
            <label>Precio:</label>
            <input type="int" name="precio" value="{{ flor[3] }}">
            
            <button type="input"> Actualizar Flor</button>
        </form>


    </center>
</body>
</html>
