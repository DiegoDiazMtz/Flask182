<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Fruteria</title>
</head>

<body>
    {%with mensajes= get_flashed_messages() %}
    {%if mensajes%}
    {%for msj in mensajes%}
    <h3>{{ msj }}</h3>
    {%endfor%}
    {%endif%}
    {%endwith%}


    <center>
        <br>
        <h1>Gestion de Frutas</h1>
        <br>
        <form action="/guardar" method="POST">

            <input type="text" name="fruta" placeholder="Escribe la Fruta">
            <input type="text" name="temporada" placeholder="Escribe la temporada">
            <input type="number" step="0.01" name="precio" placeholder="Precio">
            <input type="number" name="stock" placeholder="Stock">

            <button type="submit"> Guardar </button>

        </form>
    </center>
</body>

</html>
